<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Saúde</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="site-title">Monitor de Rotina</h1>
        </header>
        <main>
            <div class="user-input">
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight">
                <label for="height">Altura (cm):</label>
                <input type="number" id="height">
                <label for="age">Idade:</label>
                <input type="number" id="age">
                <button class="submit-button" onclick="getGoal()">Enviar</button>
            </div>
            <div id="goal-question" class="hidden">
                <p>Qual é o seu objetivo?</p>
                <select id="goal">
                    <option value="perder-peso">Perder Peso</option>
                    <option value="ganhar-massa">Ganhar Massa Muscular</option>
                    <option value="aumentar-resistencia">Aumentar Resistência</option>
                    <option value="manter-saude">Manter a Saúde</option>
                </select>
                <button class="confirm-button" onclick="updateStats()">Confirmar Objetivo</button>
            </div>
            <div class="stats">
                <h2>Informações do Usuário</h2>
                <ul id="user-info">
                    <!-- As informações do usuário serão adicionadas dinamicamente aqui -->
                </ul>
            </div>
            <div class="diet-plan hidden" id="diet-plan">
                <h2>Plano Semanal de Dieta</h2>
                <p id="diet-description"></p>
            </div>
            <div class="workout-plan hidden" id="workout-plan">
                <h2>Plano Semanal de Treino</h2>
                <p id="workout-description"></p>
            </div>
            <div class="recommendations hidden" id="recommendations">
                <h2>Indicações</h2>
                <p id="protein-intake"></p>
                <p id="supplements"></p>
                <p id="hydration"></p>
                <p id="bmi-feedback"></p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
